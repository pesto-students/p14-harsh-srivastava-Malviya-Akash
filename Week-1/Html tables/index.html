<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTMLTable </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
       <table style="border: 1px solid black">
        <tr colspan="3"> <h1>1</h1> </tr>
        <tr> 
            <td rowspan="2"><h1>2</h1></td>
            <td><h1>3</h1></td>
            <td><h1>4</h1></td>
        </tr>
        <tr>
            <td><h1>5</h1></td>
            <td><h1>6</h1></td>
        </tr>
       </table>

       <br><br>

       <h1><ol>
        <li>DeskTop
            <ul>
                <li>Linux</li>
                <li>Mac OS</li>
                <li>Windows</li>
            </ul>
        </li>
        <li>Mobile
            <ul>
                <li>Android</li>
                <li>iOS</li>
                
            </ul>
        </li>
       </ol></h1>
    </body>
</html>
